name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --tag frehman/pipe1:v.1.1
      
    - name: Logging into the Docker Hub
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
    - name: Pushing the Image to Docker Hub
      run: |
            docker push frehman/pipe1:v.1.1
            
    - name: SSH Authentication with the Deployment Server
      run: |
            mkdir -p ~/.ssh/
            echo "${{secrets.SSH_KEY}}" > ~/.ssh/deploy.pem
            chmod 600 ~/.ssh/deploy.pem
            
    - name: Login to Docker Hub on the Deployment Server        
      run: ssh -i ~/.ssh/deploy.pem -oStrictHostKeyChecking=no frehman@52.55.48.5 "pwd"
