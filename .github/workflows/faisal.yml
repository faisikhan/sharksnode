name: Docker Image CI

on:
 push:
   branches: [ main ]
 pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --tag frehman/pipe1:v.9.99
      
    - name: Logging into the Docker Hub
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
    - name: Pushing the Image to Docker Hub
      run: |
            docker push frehman/pipe1:v.9.99
            
    - name: SSH Authentication with the Deployment Server
      run: |
            mkdir -p ~/.ssh/
            echo "${{secrets.SSH_KEY}}" > ~/.ssh/deploy.pem
            chmod 600 ~/.ssh/deploy.pem
            
    - name: Copy the script on the deployment server.  
      run: |
       ssh -i ~/.ssh/deploy.pem -oStrictHostKeyChecking=no frehman@54.91.22.158
       scp -i ~/.ssh/deploy.pem -oStrictHostKeyChecking=no doscript.sh frehman@54.91.22.158:/home/users/frehman
       ssh -i ~/.ssh/deploy.pem -oStrictHostKeyChecking=no frehman@54.91.22.158 "echo "${{ secrets.DOCKER_PASSWORD }}" | docker login 54.91.22.158 -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin"
